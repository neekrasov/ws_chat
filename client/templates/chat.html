<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='/script.js') }}" defer></script>
    <title>WS Chat</title>
</head>
<body>
    <section class="auth login">
        <h1>WS Chat Login</h1>
        <form action="" method="POST">
            <input id = "email" type="email" name="email" placeholder="Email" required>
            <input id = "password" type="password" name="password" placeholder="Password" required>
            <div class="menu">
                <button>Login</button>
                <button id="register">Register</button>
            </div>
        </form>
    </section>

    <section class="auth hidden register">
        <h1>WS Chat Register</h1>
        <form action="" method="POST">
            <input id = "register_username" type="text" name="username" placeholder="Username" required>
            <input id = "register_email" type="email" name="email" placeholder="Email" required>
            <input id = "register_password" type="password" name="password" placeholder="Password" required>
            <div class = "menu">
                <button id="register_login">Register and login</button>
                <button id="register_back">Back</button>
            </div>
        </form>
    </section>

    <section class="chat hidden">

        <div class="chat__header">
            <div class="chat-user-info__username hidden"></div>
            <h1>Connection menu</h1>
            <button id="chat-change_btn" class="hidden">Change chat</button>
            <button id="chat-add-user_btn" class="hidden">Add user</button>
        </div>

        <div class="chat__connection">
            <form class="chat_connection-id">
                <input type="text" id="chat_id" placeholder="Enter chat id"/>
                <button id="chat__connection_apply-btn">Connect</button>
            </form>

            <form class="chat__create-form">
                <input type="text" id="chat_name" placeholder="Enter the name"/>
                <button id="chat__create-btn">Create</button>
            </form>

            <form class="chat__select-form">
                <select class="chat__select-el">
                    <option value="default">Select your chats</option>
                </select>
                <button id="chat__select-confirm-btn">Select</button>
            </form>
        </div>

        <div class="chat_messages hidden">
        </div>

        <div class="chat__send-data hidden"> 
            <form class= "send_form">
                <input type="text" id="messageText" placeholder="Enter your message here"/>
                <button>Send</button>
            </form>
        </div>

    </section>
</body>
</html>
